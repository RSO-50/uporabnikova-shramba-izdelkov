apiVersion: apps/v1
kind: Deployment
metadata:
  name: uporabnikova-shramba-izdelkov-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uporabnikova-shramba-izdelkov
  template:
    metadata:
      labels:
        app: uporabnikova-shramba-izdelkov
    spec:
      containers:
        - image: rsoskupina50/uporabnikova-shramba-izdelkov:2022-12-08-19-19-03
          name: uporabnikova-shramba-izdelkov
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://mouse.db.elephantsql.com/mzcgdhno
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: mzcgdhno
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              value: HNLXcZhB65htYCWwE5NALiLLS420Nn3T
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: uporabnikova-shramba-izdelkov
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: uporabnikova-shramba-izdelkov
